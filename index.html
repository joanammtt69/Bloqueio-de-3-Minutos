<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloqueio de 3 Minutos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #bloqueio {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #conteudo {
      display: none; /* fica escondido at√© liberar */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Conte√∫do da p√°gina (oculto at√© o timer acabar) -->
  <div id="conteudo">
    <h1>Conte√∫do desbloqueado üéâ</h1>
    <p>Esse √© o conte√∫do da p√°gina que s√≥ aparece depois de 3 minutos.</p>
  </div>

  <!-- Bloqueio tempor√°rio -->
  <div id="bloqueio">
    <h2>Assista o v√≠deo acima</h2>
    <p>O conte√∫do ser√° liberado em breve...</p>
  </div>

  <script>
    // Tempo em milissegundos (3 minutos = 180000)
    const tempoBloqueio = 180000;

    setTimeout(() => {
      document.getElementById("bloqueio").style.display = "none";
      document.getElementById("conteudo").style.display = "block";
    }, tempoBloqueio);
  </script>

</body>
</html>
