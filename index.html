<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloqueio de 3 Minutos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #bloqueio {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #conteudo {
      display: none; /* fica escondido at√© liberar */
      padding: 20px;
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Conte√∫do que s√≥ libera depois -->
  <div id="conteudo">
    <h1>Conte√∫do desbloqueado üéâ</h1>
    <p>Aqui voc√™ coloca o quiz da Cakto ou qualquer outro conte√∫do.</p>
  </div>

  <!-- Bloqueio inicial com a VSL -->
  <div id="bloqueio">
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/59-viM7WWBI?si=8cobIPmevyDwM8E3&autoplay=1" 
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    <p>O conte√∫do ser√° liberado em 3 minutos...</p>
  </div>

  <script>
    // Tempo em milissegundos (3 minutos = 180000)
    const tempoBloqueio = 180000;

    setTimeout(() => {
      document.getElementById("bloqueio").style.display = "none";
      document.getElementById("conteudo").style.display = "block";
    }, tempoBloqueio);
  </script>

</body>
</html>
